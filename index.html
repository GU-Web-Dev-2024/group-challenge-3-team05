<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        /* Basic styling for the game */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .hole {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border: 2px solid #333;
            position: relative;
        }

        .mole {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            display: none;
            /* Hide the mole by default */
        }

        .mole:hover {
            cursor: pointer;
            border: 5px solid yellow;
            /* Highlight the mole on hover */
        }

        #startButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #score-board {
            font-size: 24px;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>

<body>
<h1>Whack-a-Mole Game</h1>
<!-- Score and Timer displays -->
<div id="score-board">Score: 0</div>
<div id="timer">Time Left: 10s</div>
<!-- Start Game button -->
<button id="startButton">Start Game</button>
<!-- Game grid containing holes and moles -->
<div class="grid">
    <div class="hole" id="hole1">
        <div class="mole"></div>
    </div>
    <div class="hole" id="hole2">
        <div class="mole"></div>
    </div>
    <div class="hole" id="hole3">
        <div class="mole"></div>
    </div>
    <div class="hole" id="hole4">
        <div class="mole"></div>
    </div>
    <div class="hole" id="hole5">
        <div class="mole"></div>
    </div>
    <div class="hole" id="hole6">
        <div class="mole"></div>
    </div>
</div>

<script>
    // Set up local variables
    score = 0;
    currentHole = null;
    gameTimer = null;
    countdownTimer = null;
    timeLeft = 10;
    moleVisible = false;

    // Get references to DOM elements
    const startButton = document.getElementById('startButton');

    // Add event listener to the start button
    startButton.addEventListener('click', startGame);

    function startGame() {
        // Reset game variables
        score = 0;
        timeLeft = 10;
        moleVisible = false;
        document.getElementById('score-board').textContent = `Score: ${score}`;
        document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;

        gameTimer = setInterval(randomHole, 1000);
        countdownTimer = setInterval(countdown, 1000);
    }

    function countdown() {
        timeLeft--;
        document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
            endGame();
        }
    }

    function randomHole() {
        // Hide the mole in the previous hole (if any)
        if (currentHole) {
            currentHole.querySelector('.mole').style.display = 'none';
        }

        // Generate a random index to select a new hole
        const holes = document.querySelectorAll('.hole');
        const randomIndex = Math.floor(Math.random() * holes.length);
        currentHole = holes[randomIndex];

        // Show the mole in the new hole
        const mole = currentHole.querySelector('.mole');
        mole.style.display = 'block';
        moleVisible = true;
    }

    function whack(event) {
        // Check if the mole is visible
        if (event.target.style.display !== 'none') {
            score++; // Increment the score
            document.getElementById('score-board').textContent = `Score: ${score}`; // Update the score display
            event.target.style.display = 'none'; // Hide the mole
            moleVisible = false;
        }
    }

    // Add event listeners to all moles
    document.querySelectorAll('.mole').forEach(mole => {
        mole.addEventListener('click', whack);
    });

    function endGame() {
        // Stop the mole movement and countdown timers
        clearInterval(gameTimer);
        clearInterval(countdownTimer);

        // Hide any remaining mole on the grid
        const moles = document.querySelectorAll('.mole');
        moles.forEach(mole => mole.style.display = 'none');

        alert(`Game Over! Your final score is: ${score}`);

        // Reset the game
        score = 0;
        timeLeft = 10;
        document.getElementById('score-board').textContent = `Score: ${score}`;
        document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
    }
</script>
</body>

</html>
